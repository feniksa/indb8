{
        "log" : {
                "appender" : {
                        "type" : "syslog"
                },
                "levels" : {
                        "default" : "notice"
                }
        },
        "service_name" : "com.palm.db",
        "engine" : "sandwich",
        "db" : {
                "path"  : "/var/db/main",
                "permissions" : [
                        {"type":"db.role","object":"admin","caller":"com.palm.configurator","operations":{"*":"allow"}},
                ],
                "quotas" : [
                        {"owner":"*","size":10485760},

                ],
                "loadStepSize" : 173,
                "purgeWindow": 0,
        },
        "berkeley" : {
                "cacheSize": 3145728,
                "maxLocks" : 20000,
                "maxLockers" : 1000,
                "compactStepSize" : 25000
        },
        "leveldb" : {
                "cacheSize": 3145728,
                "maxLocks" : 20000,
                "maxLockers" : 1000,
                "compactStepSize" : 25000,
                "sync" : 1,
                "paranoid_checks" : 1,
                "verify_checksums" : 0,
                "fill_cache" : 1
        },
        "sandwich" : {
                "cacheSize": 3145728,
                "maxLocks" : 20000,
                "maxLockers" : 1000,
                "compactStepSize" : 25000,
                "sync" : 0,
                "paranoid_checks" : 0,
                "verify_checksums" : 0,
                "fill_cache" : 1
        },
}

